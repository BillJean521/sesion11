<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    <script>
        let secreto= Math.random*(10-1)+1;
        let alazar=parseInt(prompt("Adiniva el numero secreto  del 1 al 10. Ingrese un numero: "));
        if(alazar != secreto){
            console.log(`Lo siento, no es el numero secreto. El numero es ${secreto}`);
            document.write(`Lo siento, no es el numero secreto. El numero es ${secreto}`,"<br>");
        };
        document.write(`Felicidades adivinaste el numero secreto`);
    </script>
</body>
</html>
