<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    
    <script>
        let nota=parseInt(prompt("Ingrese su nota final (0-100):"));

        document.write("<h1>RESULTADOS</h1>");
        while(nota>100 || nota<0){  /*Agregamos un bucle mientras que el usario ingrese valores fuera del rango*/
            nota=parseInt(prompt("Fuera de rango, Ingrese nuevamente su nota final (0-100): "));
        }

        if(nota>=90 && nota<=100){
            console.log("Aprovado con honores, muchas felicidades :D. ");
            document.write("Aprovado con honores, muchas felicidades :D. ","<br>");
        }
        else if(nota>=70 && nota<90){
            console.log("Aprovado pasar es pasar.");
            document.write("Aprovado, pasar es pasar.","<br>");
        }
        else if(nota<70){
            console.log("Reprovado, sera mejor para la proxima.");
            document.write("Reprovado, sera mejor para la proxima. ","<br>");
        }

    </script>
</body>
</html>
